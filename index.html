<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        justify-content: center;
    }

    label {
        display: contents;
        width: auto;
        font-size: x-large;
        color: rgb(122, 181, 212);
        float: left;
        width: calc(100%/3.5);
        padding-left: 0.6em;
    }

    input[type=checkbox] {
        /* Double-sized Checkboxes */
        -ms-transform: scale(1.75);
        /* IE */
        -moz-transform: scale(1.75);
        /* FF */
        -webkit-transform: scale(1.75);
        /* Safari and Chrome */
        -o-transform: scale(1.75);
        /* Opera */
        padding: 8px;
    }
</style>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Choose Color').show().onClick(function () {
        const data = JSON.stringify({
            address: document.querySelector("#address").value,
            rooms: document.querySelector("#rooms").value,
            district: document.querySelector("#district").value,
            price: document.querySelector("#price").value,
            pets: document.querySelector("#pets").checked
        });
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
    $(".custom-file-input").on("change", function () {
        var files = Array.from(this.files)
        var fileName = files.map(f => { return f.name }).join(", ")
        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>

<body style="background-color: #18222c">
    <div class="p-3 pt-5 col-md-5">
        <label for="rooms" class="form-label">* Кількість кімнат: </label>
        <select name="rooms" class="form-select form-select-lg" id="rooms" value="" required>
            <option value="">--Виберіть кількість кімнат--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5+</option>
        </select>
    </div>
    <div class="p-3 col-md-5">
        <label for="price" class="form-label">* Ціна: </label>
        <input name="price" class="form-control form-control-lg" id="price" value="" type="number" min="0" step="1"
            data-bind="value:price" required />
    </div>
    <div class="p-3 col-md-5">
        <label for="address" class="form-label">* Адреса: </label>
        <input name="address" class="form-control form-control-lg" id="address" value="" ,
            placeholder="проспект П. Тичини 11" required />
    </div>
    <div class="p-3 col-md-5">
        <label for="district" class="form-label">* Район:</label>
        <select class="form-select form-select-lg" name="district" id="district" required>
            <option value="">--Виберіть район--</option>
            <option value="Київський">Київський</option>
            <option value="Індустріальний">Індустріальний</option>
            <option value="Немишлянський">Немишлянський</option>
            <option value="Новобоварський">Новобоварський</option>
            <option value="Основянський">Основянський</option>
            <option value="Салтівський">Салтівський</option>
            <option value="Слобідський">Слобідський</option>
            <option value="Холодногірський">Холодногірський</option>
            <option value="Шевченківський">Шевченківський</option>
        </select>
    </div>
    <div id="pets_div" class="form-check form-switch mt-5" style="padding-left: 0em">
        <label class="form-check-label" style="display: flex; width: auto; font-size: x-large; color: rgb(122, 181, 212); float: left; width: calc(100%/3.5);
        padding-left: 0.6em" for="pets">* Можна з тваринами:</label>
        <input class="form-check-input mt-2" type="checkbox" role="switch" id="pets" required>
    </div>

    <div class="p-3 mt-5 col-md-5">
        <label for="formFileMultiple" class="form-label">* Обрати фото:</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
    </div>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>

</html>
