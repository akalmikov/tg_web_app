<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    label {
        display: flex;
        width: auto;
        font-size: x-large;
        color: rgb(122, 181, 212);
    }
</style>
<script type="text/javascript">
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText('Choose Color').show().onClick(function () {
        const data = JSON.stringify({address: document.querySelector("#address").value,
                rooms: document.querySelector("#rooms").value,
                district: document.querySelector("#district").value,
                price: document.querySelector("#price").value,
                pets: document.querySelector("#pets").checked});
        Telegram.WebApp.sendData(data);
        Telegram.WebApp.close();
    });
</script>
<body style="background-color: #18222c">
<div class="mb-3">
  <label for="rooms" class="form-label">* Кількість кімнат: </label>
  <select name="rooms" class="form-select form-select-lg" id="rooms" value="" required>
    <option value="">--Виберіть кількість кімнат--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5+</option>
    </select>
</div>
<div class="mb-3">
  <label for="price" class="form-label">* Ціна: </label>
  <input name="price" class="form-control form-control-lg" id="price" value="" type="number" min="0" step="1" data-bind="value:price" required/>
</div>
<div class="mb-3">
    <label for="address" class="form-label">* Адреса: </label>
    <input name="address" class="form-control form-control-lg" id="address" value="", placeholder="проспект П. Тичини 11" required/>
</div>
<div class="mb-3">
    <label for="district" class="form-label">* Район</label>
    <select class="form-select form-select-lg" name="district" id="district" required>
        <option value="">--Виберіть район--</option>
        <option value="Київський">Київський</option>
        <option value="Індустріальний">Індустріальний</option>
        <option value="Немишлянський">Немишлянський</option>
        <option value="Новобоварський">Новобоварський</option>
        <option value="Основянський">Основянський</option>
        <option value="Салтівський">Салтівський</option>
        <option value="Слобідський">Слобідський</option>
        <option value="Холодногірський">Холодногірський</option>
        <option value="Шевченківський">Шевченківський</option>
    </select>
</div>
<div class="form-check ml-3">
    <label class="form-check-label" for="pets">* Чи можна з домашніми тваринами?</label>
    <input class="form-check-input form-control-lg" type="checkbox" value="" id="pets" name="pets" required>
</div>
</body>
<script type="text/javascript">
    Telegram.WebApp.expand();
</script>
</html>
